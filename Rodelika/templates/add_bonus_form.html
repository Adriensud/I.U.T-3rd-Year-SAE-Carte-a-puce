<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodelika Web App - Add Bonus Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        form {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        label {
            margin: 10px 0;
            text-align: left;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Add Bonus</h2>
    <form method="post" action="{{ url_for('menu', option='4') }}">
        <label for="num">Student Number:</label>
        <input type="text" name="num" required>
        <br>
        <label for="commentaire">Commentaire:</label>
        <input type="text" name="commentaire" required>
        <br>
        <input type="submit" value="Add Bonus">
    </form>
    <footer>
        <pre>
        Rodelika Web App - ARVIN-BEROD, EL BEKI, GIRAULT, HUBERT
        </pre>
    </footer>
</body>
</html>
